provider_meta:
  metadata:
    display_name: 腾讯云资源
    attr_orders:
    - name: domain
    - name: profile
    - name: protocol
    - name: secret_id
    - name: secret_key
    - name: security_token
    - name: shared_credentials_dir
  block:
    attributes:
      domain:
        display_name: 域名
        widget: text
        is_public: true
      profile:
        display_name: 概述
        widget: text
        is_public: true
      protocol:
        display_name: 协议
        widget: select
        values:
        - value: HTTP
          display_name: HTTP
          icon_url: ''
        - value: HTTPS
          display_name: HTTPS
          icon_url: ''
        is_public: true
      secret_id:
        display_name: secret_id
        widget: text
        is_encrypt: true
        is_public: true
      secret_key:
        display_name: secret_key
        widget: text
        is_encrypt: true
        is_public: true
      security_token:
        display_name: security_token
        widget: text
        is_public: true
      shared_credentials_dir:
        display_name: 共享凭证目录
        widget: text
        is_public: true
resource_metas:
  tencentcloud_dnspod_record:
    metadata:
      display_name: 域名记录
      order: 1
      attr_orders:
      - name: domain
      - name: record_line
      - name: record_type
      - name: value
      - name: weight
      - name: mx
      - name: ttl
      - name: status
      - name: sub_domain
      - name: remark
    block:
      attributes:
        id:
          display_name: ID
          description: '域名记录唯一ID'
          widget: text
          is_backfilled: true
          is_not_edited: true
          constraint_mode: READONLY
          filter:
            enable: true
        domain:
          display_name: 域名
          widget: text
          filter:
            enable: true
            is_fixed: true
        mx:
          display_name: MX 优先级
          widget: text
          dependent_constraint:
          - attr_name: record_type
            values:
            - value: TXT
            - value: A
            - value: CNAME
            fulfill_behavior:
              visible: false
            otherwise_behavior:
              visible: true
        record_line:
          display_name: 记录线路
          val_source:
            method: GET
            path: "/api/opx/rs/v1/namespaces/{namespace}/forward/domain-record?Domain={rely_resources[0]}&ProviderName=tencentcloudstack/tencentcloud&ResourceStackUid={resource_stack_uid}"
            values:
              label_path: "$.Data.Lines[*]"
              value_path: "$.Data.Lines[*]"
            rely_resources:
            - name: domain
              source: owner
              required: true
          region_rule:
            kind: json_path
            rule: "$.record_line"
          widget: select_remote
          filter:
            enable: true
        record_type:
          display_name: 记录类型
          val_source:
            method: GET
            path: "/api/opx/rs/v1/namespaces/{namespace}/forward/domain-record?Domain={rely_resources[0]}&ProviderName=tencentcloudstack/tencentcloud&ResourceStackUid={resource_stack_uid}"
            values:
              label_path: "$.Data.Types[*]"
              value_path: "$.Data.Types[*]"
            rely_resources:
            - name: domain
              source: owner
              required: true
          widget: select_remote
          filter:
            enable: true
        remark:
          display_name: 备注
          widget: text
        status:
          display_name: 记录初始状态
          widget: select
          values:
          - value: ENABLE
            display_name: ENABLE
            icon_url: ''
          - value: DISABLE
            display_name: DISABLE
            icon_url: ''
          filter:
            enable: true
        sub_domain:
          display_name: 主机记录
          widget: text
          filter:
            enable: true
        ttl:
          display_name: TTL
          widget: text
          validator:
            kind: REGEX
            rule: "^(604800|[1-5]?[0-9]{1,5}|[1-9])$"
        value:
          display_name: 记录值
          widget: text
          filter:
            enable: true
        weight:
          display_name: 权重信息
          ref_variable_type: opx_weight
          widget: text
          filter:
            enable: true
          validator:
            kind: REGEX
            rule: "^(100|[1-9]?[0-9])$"
          dependent_constraint:
          - attr_name: record_type
            values:
            - value: TXT
            - value: MX
            fulfill_behavior:
              visible: false
            otherwise_behavior:
              visible: true
